<h2>CatPhotoApp</h2>
<main>
    <p>Click here to view more <a href="#">cat photos</a>.</p>

    <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

    <p>Things cats love:</p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked>Outdoor
        </label></br>
        <label for="outdoor" name="indoor-outdoor"><input id="indoor" type="radio"
                name="indoor-outdoor">Indoor</label><br />
        <label for="loving"><input id="checkbox" value="loving" type="checkbox" name="personality"
                checked>Loving</label><br />
        <label for="lazy"><input id="checkbox" value="lazy" type="checkbox" name="personality">Lazy</label><br />
        <input type="text" placeholder="cat photo URL" required>
        <button type=" submit">Submit</button>
    </form>
</main>
